  <section class="registration-section">
    <div class="registration-box">
      <h1>Register for Code Olympics</h1>
      <p>Join us for an exciting journey of coding, innovation, and competition!</p>

      <form class="registration-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="text" placeholder="College/Organization" required>
        <select required>
          <option value="" disabled selected>Select Hackathon Track</option>
          <option>AI Innovation Challenge</option>
          <option>Web Wizards Sprint</option>
          <option>Cybersecurity Capture the Flag</option>
          <option>Game Development Jam</option>
          <option>Blockchain Builders</option>
          <option>IoT & Hardware Challenge</option>
          <option>Open Innovation Hack</option>
        </select>
        <input type="number" placeholder="Team Size" min="1" max="6" required>
        <textarea placeholder="Additional Notes (optional)" rows="4"></textarea>

        <button type="submit">Submit Registration</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
    <script src="responsive.js"></script>
